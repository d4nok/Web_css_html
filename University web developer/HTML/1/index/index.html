  <body>
  <h1>Uniersidad Desarrollo web manejo de colores en html y css</h1>
  <!--ES ESATA PARTE VAMOS A PONER LOS COLORES EN LOS ELEMENOTOS DE HTML CON STYLE COLOR EN ESTE EJEMPLO VAMOS A PODER CAMBIAR LOS COLORES SEGUN NUESTRAS NECESIDADES TANTO COMO PONER EL NOMBRE DEL COLOR EN CODIGO RGB EN HEXAGEXIMAL -->
  <p style="color:purple">Color por nombre: purple</p>
  <!--en esta parte es como se ocupa el mismo color soloamente lo cambia es la menera en que se colocan los valores a la hora de ponerlos -->
  <p style="color: rgb(128, 0, 128);">color por codigo rgb</p>
  <!--es enta parte de parrafo podemos poneruna opaicodad en el rgba en esta parte de el border el "a" funcione de el 0 al 1 va variando con que tanto de opaciodad queires para que se pueda ver mas o menos ejemplos .1 .2 .566546456 .68 .25 .5 ect-->
  <p style="border: solid 11px rgba(128,0,128,.5);">color por codigo rgba con con en valor de transparencia</p>
  <!--como podemos ver para poder visualizar el color hsl funciona como un circulo con todos los colores con su numeor correspondiente h es el color  s es el la escala de grises  l es la uluminacion que le quiereas dar -->
  <p style="color: hsl(300, 100%, 25%);">color por codigo hsl</p>
  <!--en esta parte esta parte es lo mismo que la de arriba  lo unico que cambia es la transparencia qeu es el valor a -->
  <p style="color: hsla(300, 100%, 25%, .5);">color por codigo hsla</p>
  <!--colro hexagecimal en esta parte es casi igual que el rgb solo que aqui sus valores cambian 0 es el mininmo y f es el valor mas alto -->
  <p style="color: #800080;">color opr codigo hexagecimanl</p>
